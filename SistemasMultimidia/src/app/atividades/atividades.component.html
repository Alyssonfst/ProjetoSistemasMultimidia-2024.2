<header>
  <h1>Atividades Físicas</h1>
  <p>Complete as atividades e acumule pontos!</p>
</header>

<main>
  <ul class="activity-list" id="activity-list">
    <li *ngFor="let activity of activities; let i = index" class="activity-item">
      <span>{{ activity.name }} ({{ activity.points }} pontos)</span>
      <button (click)="completeActivity(i)">Concluir</button>
    </li>
  </ul>

  <div class="score">Pontuação Total: <span id="score">{{ totalScore }}</span></div>

  <div class="add-activity">
    <h2>Adicionar Nova Atividade</h2>
    <form (ngSubmit)="addActivity()">
      <label>
        Nome da Atividade:
        <input type="text" [(ngModel)]="newActivityName" name="activityName" required />
      </label>
      <label>
        Pontos:
        <input type="number" [(ngModel)]="newActivityPoints" name="activityPoints" required />
      </label>
      <button type="submit">Adicionar</button>
    </form>
  </div>
</main>
